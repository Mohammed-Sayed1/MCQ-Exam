<div class="examBox">
  <div class="examhead text-center">
    <h2>اختبار {{ subject?.name }}</h2>
  </div>
  <div
    class="quizBox"
    *ngFor="let item of subject?.questions; let index = index"
  >
    <strong
      ><span class="text-danger">سؤال {{ index + 1 }}</span> .
      {{ item.question }}</strong
    >
    <div class="row mt-3">
      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          name="{{ index }}"
          value="{{ item.answer1 }}"
          color="warn"
          *ngIf="user?.role == 'students' && !showResult"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>أ. {{ item.answer1 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          name="{{ index }}"
          value="{{ item.answer2 }}"
          color="warn"
          *ngIf="user?.role == 'students' && !showResult"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>ب. {{ item.answer2 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          name="{{ index }}"
          value="{{ item.answer3 }}"
          color="warn"
          *ngIf="user?.role == 'students' && !showResult"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>ج. {{ item.answer3 }}</label>
      </div>

      <div class="col-md-6 col-sm-12">
        <mat-radio-button
          name="{{ index }}"
          value="{{ item.answer4 }}"
          color="warn"
          *ngIf="user?.role == 'students' && !showResult"
          (change)="getAnswer($event)"
        ></mat-radio-button>
        <label>د. {{ item.answer4 }}</label>
      </div>
    </div>
    <div class="text-start" *ngIf="user?.role == 'doctor'">
      <button mat-raised-button class="btn btn-danger" (click)="deleteQ(index)">
        حذف
      </button>
    </div>
    <hr *ngIf="user?.role == 'students'" />
  </div>
  <div class="text-center" *ngIf="user?.role == 'students'">
    <span *ngIf="showResult" class="fs-4 text-success"
      >{{ subject?.questions.length }} / {{ total }}</span
    >
    <button
      *ngIf="!showResult"
      class="btn btn-success px-5 fs-5"
      (click)="getResult()"
    >
      النتيجة
    </button>
  </div>
</div>
